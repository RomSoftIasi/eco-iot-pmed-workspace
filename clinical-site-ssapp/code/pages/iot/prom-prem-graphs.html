<webc-container controller="iot/ViewPromPremGraphsController">

    <div class="container main-container stepper-3-rows-grid">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
        </div>

        <div class="container justify-content-start">

            <div class="form-row">
                <div class="form-group">
                    <div class="questions-tab d-flex">
                        <button class="prom-prem-tab-buttons p-2" data-tag="charts:prom" active="@promSelected">PROM Data Analysis</button>
                        <button class="prom-prem-tab-buttons p-2" data-tag="charts:prem" active="@premSelected">PREM Data Analysis</button>
                    </div>
                </div>

            </div>

            <div data-if="@pageIsInitialized">
                <webc-spinner slot="false"></webc-spinner>
                <webc-switch slot="true" condition="@currentTable" >
                    <div slot="proms">
                        <div data-if="@hasProms">
                            <div slot="false" class="alert alert-warning text-center" role="alert">
                                <h4 class="alert-heading">No Prom Answers yet!</h4>
                            </div>
                            <div class="common-datatable view-graphs-datatable dt-2-col" slot="true">
                                <webc-datatable datasource="@PromsDataSource">
                                    <div slot="header">Question</div>
                                    <div slot="header">Data Analysis</div>

                                    <div class="cell">{{ @question }}</div>
                                    <div class="cell">
                                        <button class="link-button" data-tag="data-analysis">View</button>
                                    </div>

                                </webc-datatable>
                            </div>
                        </div>
                    </div>
                    <div slot="prems">
                        <div data-if="@hasPrems">
                            <div slot="false" class="alert alert-warning text-center" role="alert">
                                <h4 class="alert-heading">No Prem Answers yet!</h4>
                            </div>
                            <div class="common-datatable view-graphs-datatable dt-2-col" slot="true">
                                <webc-datatable datasource="@PremsDataSource">
                                    <div slot="header">Question</div>
                                    <div slot="header">Data Analysis</div>

                                    <div class="cell">{{ @question }}</div>
                                    <div class="cell">
                                        <button class="link-button" data-tag="data-analysis">View</button>
                                    </div>

                                </webc-datatable>
                            </div>
                        </div>
                    </div>
                </webc-switch>
            </div>


        </div>

        <div>
            <p class="m-0">*PROM: Patient Reported Outcome Measures.</p>
            <p class="m-0">*PREM: Patient Reported Experience Measures.</p>
        </div>
    </div>

</webc-container>
