<webc-container controller="econsent/TrialParticipantDetailsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container common-2-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">{{@trialParticipant.name}} {{@trialParticipant.lastName}}</h5>

            <div class="d-flex flex-row">
                <div class="d-flex align-items-center">
                    <label class="subtitle">{{@lastAction}}</label>
                </div>
                <div class="button-group-wrapper ml-auto">
                    <button data-tag="change-status-popup" disabled="@isBtnDisabled">Edit TS Status</button>
                </div>
            </div>

            <div class="stepper-container" data-for="@statuses">
                <div class="stepper-element-wrapper" data-invisible="@invisible" data-disabled='@isDisabled'>
                    <div class="flex-column position-relative"  data-active='@isActive' data-negative="@isNegativeStatus" data-already-completed="@alreadyCompleted" data-current-status="@isCurrentStatus">
                        <div data-if="@alreadyCompleted">
                            <div class="step-element" slot="true" >
                                <i class="fa fa-check fa-icon" aria-hidden="true"></i>
                            </div>
                            <div class="step-element" slot="false" data-if="@isNegativeStatus">
                                <div slot="true">
                                    <i class="fa fa-times fa-icon" aria-hidden="true"></i>
                                </div>
                                <div slot="false" class="fa-icon">
                                    {{@index}}
                                </div>
                            </div>
                        </div>
                        <div class="status-name d-flex justify-content-center"><p>{{@statusName}}</p></div>
                    </div>

                    <div class="step-break-line"></div>
                </div>
            </div>

        </div>

        <main>
            <div data-if="@dataSourceInitialized">

                <webc-spinner slot="loading"></webc-spinner>

                <div class="common-datatable trial-participant-details dt-4-col" slot="true">

                    <webc-datatable datasource="@participantDetailsDataSource">
                        <div slot="no-data" class="alert alert-warning" role="alert">
                            <h4 class="alert-heading">No details!</h4>
                        </div>

                        <div slot="header">Status</div>
                        <div slot="header">Withdraw / Discontinued / Screen Failed</div>
                        <div slot="header">Completed</div>
                        <div slot="header">Consents Signed</div>

                        <div class="cell">
                            <div data-for="@userActionsToShow">
                                <div>{{@name}} - {{@date}}</div>
                            </div>
                        </div>
                        <div class="cell">{{@lastBadAction}}</div>
                        <div class="cell">MOCK: N/A</div>
                        <div class="cell">
                            <div data-for="@consentsSigned">
                                <label>{{@}}</label>
                            </div>
                        </div>


                    </webc-datatable>
                </div>
            </div>

        </main>
    </div>
</webc-container>
