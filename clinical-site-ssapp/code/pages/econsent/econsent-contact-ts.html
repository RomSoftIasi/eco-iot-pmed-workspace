<webc-container controller="econsent/EconsentContactTsController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Econsent Contact TS</h5>
        </div>

        <main>
            <div data-if="@hasContactData">
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No contact information was shared by patient!</h4>
                </div>

                <div slot="true">
                    <div class="form-group mb-2">
                        <label>Email address</label>
                        <input type="email" class="form-control" value="@contactData.emailAddress" readonly>
                    </div>
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="tel" class="form-control" value="@contactData.phoneNumber" readonly>
                    </div>
                </div>
            </div>
        </main>

    </div>
</webc-container>
