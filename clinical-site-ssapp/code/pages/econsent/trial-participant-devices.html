<webc-container controller="econsent/TrialParticipantDevicesController">

    <div class="container main-container stepper-3-rows-grid">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Assign "{{@participantName}}" with a monitoring device</h5>
        </div>

        <main class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@patient.label}}</label>
                    <select class="form-control" data-for="@patient.options" value="@patient.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-form-label">{{@device.label}}</label>
                    <select class="form-control" data-for="@device.options" value="@device.value">
                        <option value="@value">{{@value}}({{@name}})</option>
                    </select>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
            <button data-tag="save">Save</button>
        </div>

    </div>
</webc-container>
