<webc-container controller="econsent/e-notifications/NotificationsController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Notifications</h4>
        </div>

        <main class="notification-container">
            <div data-for="@notifications" class="d-flex flex-column">
                <div class="notification-button-wrapper">
                    <button class="notification-button" data-tag="view-notifications-list">
                        {{@notificationType}}
                        <div data-if="@unreadNotifications" class="notifications-container">
                            <label class="notificationList-badge">
                                <span class="notifications-number">{{@unreadNotifications}}</span>
                            </label>
                        </div>
                    </button>
                </div>
            </div>
        </main>

    </div>
</webc-container>
