<webc-container controller="econsent/TrialConsentsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Trial Consents</h5>
        </div>
        <main>

            <div data-if="@dataSourceInitialized">

                <webc-spinner slot="loading"></webc-spinner>

                <div class="common-datatable consents-table dt-5-col" slot="true">

                    <webc-datatable datasource="@dataSourceVersions">
                        <div slot="no-data" class="alert alert-warning" role="alert">
                            <h4 class="alert-heading">No consents yet!</h4>
                        </div>

                        <div slot="header">Consent Name</div>
                        <div slot="header">Approval Date</div>
                        <div slot="header">Consent Type</div>
                        <div slot="header">Version</div>
                        <div slot="header">Options</div>

                        <div class="cell" data-empty="@isEmpty">{{@consentName}}</div>
                        <div class="cell" data-empty="@isEmpty">{{@versionDate}}</div>
                        <div class="cell" data-empty="@isEmpty">{{@consentType}}</div>
                        <div class="cell" data-empty="@isEmpty">{{@version}}</div>
                        <div class="cell" data-empty="@isEmpty">
                            <button class="link-button" data-tag="preview">Preview</button>
                            |
                            <button class="link-button" data-tag="view-history">Consent History</button>
                            |
                            <button class="link-button" data-tag="visits">Visits</button>
                        </div>

                    </webc-datatable>
                </div>
            </div>


        </main>

        </main>
    </div>

</webc-container>
