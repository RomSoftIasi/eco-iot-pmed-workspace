<webc-container controller="LandingPageController">
    <div class="container flex-container" data-if="@publicDidReady">
        <img slot="true" alt="PharmaLedger Blockchain Enabled Healthcare" src="themes/clinical-site-theme/images/pharmaledger-logo.jpg"
             class="img-xl"/>
        <div slot="true" class="parent-container">
            <div class="button-group-wrapper">
                <button data-tag="navigation:econsent-trial-management">Trial Management</button>
                <button data-tag="navigation:iot-manage-devices">Manage Devices</button>
                <div class="notifications-btn">
                    <button data-tag="navigation:econsent-notifications">Notifications</button>
                    <div data-if="@hasNotifications" class="notifications-container">
                        <label class="notification-badge">
                            <span class="notifications-number">{{@notificationsNumber}}</span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <div slot="false" class="d-flex flex-column align-items-center justify-content-center wallet-initializing-info">
            <div class="row">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="row">
                <strong>Wallet is initializing...</strong>
            </div>
        </div>
    </div>
</webc-container>
