<webc-container data-view-model="@" controller="template-controllers/AlertController">
    <webc-switch condition="@message.type">
        <div slot="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <p class="mb-0">{{ @message.content }}</p>
            <button type="button" data-tag="close" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div slot="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p class="mb-0">{{ @message.content }}</p>
            <button type="button" data-tag="close" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </webc-switch>
</webc-container>
