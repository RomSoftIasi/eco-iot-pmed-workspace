<link rel="stylesheet" href="./assets/css/pages/general_modal.css">
<h2 slot="header" class="alert-title">Set Visit Date</h2>

<div class="maxw">
    <div class="top">
        <div class="line">
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="@isExtended" value="@isExtended" id="flexible">
                <label class="form-check-label" for="flexible">Flexible date</label>
            </div>
                <small class="form-text text-muted">Check this if you need to schedule a visit out of the recommended
                    interval.</small>
            </div>

            <div class="form-group">
                <label for="visit-date">{{@visitDate.label}}</label>
                <input type="datetime-local" class="form-control" id="visit-date" data-view-model="@visitDate">
                <div data-if="@haveSuggestedInterval" class="invalid-feedback">
                    <p>
                        {{@datesInformation}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="tp:submit"
                disabled="@isBtnDisabled">Done
        </button>
        <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
    </div>
</div>
