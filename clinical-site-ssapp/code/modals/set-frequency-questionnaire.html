<link rel="stylesheet" href="./assets/css/pages/general_modal.css">

<h2 slot="header" class="alert-title">Questionnaire Frequency</h2>

    <div class="top">

        <div>
            <label>Frequency</label>
            <select class="form-control" data-for="@frequencyType.options"
                    value="@frequencyType.value">
                <option value="@value">{{@label}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input  class="form-control" type="date" data-view-model="@startDate" value="@startDate.value">
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input class="form-control" type="date" data-view-model="@endDate" value="@endDate.value">
        </div>

    </div>

    <div class="bottom">
        <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="set:frequency" disabled="@formIsInvalid">Set</button>
        <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
    </div>
