<link rel="stylesheet" href="./assets/css/pages/general_modal.css">

<h2 slot="header" class="alert-title">{{@title}}</h2>
<h3 slot="top" class="alert-title">{{@question}}</h3>

<div class="top">

    <div class="line">

        <label class="tp-title"> {{@question}}</label>
    </div>

</div>

<div class="bottom">
    <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="decline:submit">Yes</button>
    <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
</div>
