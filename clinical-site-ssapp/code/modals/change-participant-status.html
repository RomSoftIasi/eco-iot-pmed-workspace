<link rel="stylesheet" href="./assets/css/pages/general_modal.css" />

<h2 slot="header">Participant Status</h2>

<div>
  <div class="d-flex flex-column justify-content-between">
    <div style="margin: 10px">
      <select class="form-control" data-for="@statuses.selectOptions" required="required" value="@statuses.value">
        <option value="@value" disabled="@isDisabled">{{@label}}</option>
      </select>
      <div data-if="@statuses.invalidValue" class="d-flex flex-row">
        <i class="red-invalid fas fa-times mr-2"></i>
        <small class="form-text text-danger">Please select a status</small>
      </div>
    </div>
  </div>
  <div class="row justify-content-between mx-2 mt-3">
    <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="change-status">Submit</button>
    <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
  </div>
</div>
