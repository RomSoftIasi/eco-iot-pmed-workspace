<h2 slot="header">New Site</h2>
<div class="modal-form-container">
    <div class="form-group">
        <label class="col-form-label">Please select a country</label>
        <select
                class="form-control"
                data-for="@site.countries.selectOptions"
                required="required"
                value="@site.countries.value"
        >
            <option value="@value">{{@label}}</option>
        </select>
        <div data-if="@site.countries.invalidValue" class="d-flex flex-row">
            <i class="red-invalid fas fa-times mr-2"></i>
            <small class="form-text text-danger">Please select a country</small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label">{{ @site.id.label }}</label>
        <input id="id-field" class="form-control" data-view-model="@site.id" event-name="id-changed"/>
        <span data-if="@site.id.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">A site with this id already exits</small>
    </span>
    </div>
    <div class="form-group">
        <label class="col-form-label">{{ @site.siteName.label }}</label>
        <input class="form-control" data-view-model="@site.siteName"/>
        <span data-if="@site.siteName.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">Please provide a site name</small>
    </span>
    </div>
    <div class="form-group">
        <label class="col-form-label">{{ @site.name.label }}</label>
        <input class="form-control" data-view-model="@site.name"/>
        <span data-if="@site.name.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">A site with this name already exits</small>
    </span>
    </div>
    <div class="form-group">
        <label class="col-form-label">{{ @site.did.label }}</label>
        <did-input id="did-field" class="form-control" data-view-model="@site.did"></did-input>
        <span data-if="@site.did.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">DID is invalid or a site with this DID already exits</small>
    </span>
    </div>
</div>
<button class="btn btn-primary mt-2" slot="footer" data-tag="create-site">Submit</button>
