<h2 slot="header">{{@modalTitle}}</h2>

<div class="modal-form-container">
  <div class="form-group">
    <label class="col-form-label">Trial Consent Type</label>
    <input class="form-control" value="@consent.type" disabled="true" />
  </div>

  <div class="form-group" data-if="@existingConsent">
    <label class="col-form-label">Trial Consent Name</label>
    <input class="form-control" value="@consent.trialConsentName" disabled="true" />
  </div>

  <div class="form-group" data-if="@newConsent">
    <label class="col-form-label">Trial Consent Name</label>
    <select
      data-tag="selected-consent-changed"
      class="form-control"
      data-for="@consent.trialConsentName.selectOptions"
      required="required"
      value="@consent.trialConsentName.value"
      disabled="@consent.trialConsentName.disabled"
    >
      <option value="@value">{{@label}}</option>
    </select>
    <div data-if="@consent.trialConsentName.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">Please select a consent type</small>
    </div>
  </div>

  <div class="form-group">
    <label class="col-form-label">Trial Consent Version</label>
    <input class="form-control" value="@consent.trialConsentVersion" disabled="true" />
  </div>

  <div class="form-group">
    <label class="col-form-label">{{ @consent.name.label }}</label>
    <input class="form-control" data-view-model="@consent.name" />
    <span data-if="@consent.name.invalidValue">
      <i class="red-invalid fas fa-times"></i>
      <small class="form-text text-danger">A consent with this name already exits</small>
    </span>
  </div>

  <div class="form-group">
    <label class="col-form-label">{{ @consent.version.label }}</label>
    <input class="form-control" id="version-field" data-view-model="@consent.version" event-name="version-changed" />
    <span data-if="@consent.version.invalidValue">
      <i class="red-invalid fas fa-times"></i>
      <small class="form-text text-danger">A consent with this version already exits, or version is too small</small>
    </span>
  </div>
  <div class="form-group">
    <label class="col-form-label">{{ @consent.file.label }}</label>
    <!-- <psk-files-chooser style="margin: 10px" view-model="consent.attachment" event-name="add-file"> </psk-files-chooser> -->
    <div class="input-group d-flex justify-content-between align-items-center">
      <input class="form-control" disabled value="@consent.attachment.name" placeholder="Select a *.pdf file" />
      <psk-files-chooser
        style="margin: 10px"
        data-view-model="@consent.attachment"
        event-name="add-file"
        accept=".pdf"
        class="classic-file-chooser"
      >
      </psk-files-chooser>
    </div>
    <span data-if="@consent.file.invalidValue" class="d-flex flex-row">
      <i class="red-invalid fas fa-times mr-2"></i>
      <small class="form-text text-danger">No file selected</small>
    </span>
  </div>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-consent">Submit</button>
