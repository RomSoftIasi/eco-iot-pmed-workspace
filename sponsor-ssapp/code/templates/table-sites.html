<webc-container class="common-datatable dt-7-col" controller="template-controllers/TableTemplateController" data-view-model="@">
    <webc-datatable datasource="@dataSource">
        <div slot="header">Site Name</div>
        <div slot="header">Site Number / ID</div>
        <div slot="header">Country</div>
        <div slot="header">Status</div>
        <div slot="header">Stage</div>
        <div slot="header">Principal Investigator</div>
        <div slot="header">Options</div>

        <div class="cell">{{@siteName}}</div>
        <div class="cell">{{@id}}</div>
        <div class="cell">{{@country}}</div>
        <div class="cell">{{@status}}</div>
        <div class="cell">{{@stage}}</div>
        <div class="cell">{{@name}}</div>
        <div class="cell">
            <button class="btn btn-bare btn-link" data-tag="view-site-consents">Consents</button>
            |
            <button class="btn btn-bare btn-link" data-tag="view-site-subjects">Subjects</button>
            |
            <button class="btn btn-bare btn-link" data-tag="edit-site-contact" disabled="@trialIsNotActive">Edit Contact</button>
        </div>

        <div slot="no-data">There are no items to display</div>
    </webc-datatable>
</webc-container>
