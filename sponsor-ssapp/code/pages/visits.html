<webc-container controller="ListVisitsController">
    <div class="container main-container common-2-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Consent: {{@consentData.name}} - Visits</h5>
            <webc-template class="w-100" data-view-model="@" template="alert"></webc-template>
        </div>

        <main>
            <div class="d-flex flex-column w-100 h-100">
                <div class="w-100 h-100" data-if="@visits.hasVisitsAndProcedures" id="visits-container">
                    <webc-spinner slot="loading"></webc-spinner>
                    <div class="alert alert-warning" role="alert" slot="false">
                        <h4 class="alert-heading">No visits & procedures were added!</h4>
                    </div>

                    <div class="visits-header d-flex" slot="true">
                        <div style="flex:1">
                            <div class="p-1">Visit</div>
                            <div class="p-1">Week Number</div>
                            <div class="p-1">Day Number</div>
                            <div class="p-1">Visit Window</div>
                        </div>

                        <div class="d-flex justify-content-around" data-for="@visits.visitsHeaders" style="flex:3">
                            <div style="flex:1 1 0">
                                <div class="p-1"><strong>{{@name}}</strong></div>
                                <div class="p-1">{{@week}}</div>
                                <div class="p-1">{{@day}}</div>
                                <div class="p-1" data-if="@visitWindow">
                                    <div slot="true">
                                        {{@visitWindow.windowFrom}} / {{@visitWindow.windowTo}}
                                    </div>
                                    <div slot="false">X</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-for="@visits.visitsData" slot="true">
                        <div class="d-flex p-1 visits-procedures">
                            <div class="p-1" style="flex:1">{{@procedureName}}</div>
                            <div class="d-flex justify-content-around" data-for="@scheduleList" style="flex:3">
                                <div class="p-1" data-if="@checked" style="flex:1 1 0">
                                    <div slot="true">X</div>
                                    <div slot="false">&nbsp;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</webc-container>
