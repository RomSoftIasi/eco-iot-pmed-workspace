<webc-container controller="ListTrialConsentsController">
    <div class="container main-container common-2-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Trial ID: {{@id}} - Consents</h5>
            <webc-template class="w-100" data-view-model="@" template="alert"></webc-template>
        </div>

        <main>
            <div class="d-flex flex-column w-100 h-100">
                <div class="d-flex w-100 justify-content-end mb-3">
                    <button class="btn btn-primary" data-tag="add-consent" disabled="@trialIsNotActive">Add Consent</button>
                </div>

                <div data-if="@consentsArrayNotEmpty">
                    <div slot="true">
                        <webc-template data-view-model="@" template="table-trial-consents"></webc-template>
                    </div>
                    <webc-spinner slot="loading"></webc-spinner>
                    <div class="alert alert-warning" role="alert" slot="false">
                        <h4 class="alert-heading">No consents available yet!</h4>
                    </div>
                </div>
            </div>
        </main>
    </div>
</webc-container>
