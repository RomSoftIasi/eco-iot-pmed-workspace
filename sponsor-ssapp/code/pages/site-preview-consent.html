<webc-container controller="SitePreviewConsentController">
    <div class="container main-container common-2-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Consent: {{@consent.name}} (Version: {{@consent.version}}) - Preview Consent</h5>
            <webc-template class="w-100" data-view-model="@" template="alert"></webc-template>
        </div>

        <main>
            <div class="d-flex flex-column w-100 h-100 align-items-center justify-content-center">
                <div id="pdf-wrapper" style="overflow-y: scroll; width: auto; height: 100%; margin: 0 auto;">
                    <div id="canvas-wrapper">
                        <div id="canvas-parent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</webc-container>
